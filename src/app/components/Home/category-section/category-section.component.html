<a [routerLink]="[ '/category' , name]" routerLinkActive="active" class="text-decoration-none">
    <p class="h3 text-center text-warning">{{name}}</p>
</a>
<section>
    <div class="outer-wrapper">
        <div class="inner-wrapper">
            <app-product-component *ngFor="let product of products" [product]="product"></app-product-component>
        </div>
    </div>
    <div class="pseduo-track"></div>
</section>
