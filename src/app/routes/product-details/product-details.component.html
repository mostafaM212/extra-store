<div class="container-fluid">
    <div class="row count">
        <p class="title fw-bold h2 text-warning mt-2 text-center">{{product.category}}</p>

        <div class="col-8 d-flex justify-content-center flex-column">
            <p class="title fw-bold h2 text-warning">{{product.title}}</p>
            <div class="align-self-end d-flex w-100 justify-content-between">

                <div class="d-flex flex-column mt-5 ">
                    <label for="" class="fw-bold text-warning">Rating : <span
                            class="text-success">{{product.rating.rate}}</span></label>
                    <div class="d-flex flex-row align-items-center">
                        <label for="" class="m-2">0</label>
                        <progress max="5" [value]="product.rating.rate"></progress>
                        <label for="" class="m-2">5</label>
                    </div>
                </div>
                <div class="align-self-end">
                    <p class="fw-bold text-warning">Voting : <span class="text-success">{{product.rating.count}}</span> people
                    </p>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="img-fluid">
                <img class="img card-img" [src]="product.image" width="50%" height="300px">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="">
            <p class="h2 fw-bold text-warning">Product description</p>
            <p class="fw-semibold fst-italic">{{product.description}}</p>
        </div>
    </div>
    <div class="row mb-3 d-flex justify-content-center">
        <div class="col-6 d-flex justify-content-center">
            <button class="btn btn-outline-success"><fa-icon [icon]="CartPlus"></fa-icon>
                {{product.price}}$</button>
        </div>
    </div>
</div>
