<div class="container-fluid bg-warning">
    <app-alert message="login successfully "></app-alert>
    <p class="text-warning h3 fst-italic text-center text-black">Hi <span class="text-success">mostafa</span> </p>
    <div class="row mt-5 p-3">
        <div class="col-6">
            <div class="d-flex">
                <fa-icon [icon]="userIcon" class="h3 me-2 text-success"></fa-icon>
                <p class="h3 ">Name : <span>{{user?.name?.firstname + ' '+ user?.name?.lastname}}</span></p>
            </div>
            <div class="mt-3">
                <div class="d-flex">
                    <fa-icon [icon]="phone" class="h5 me-2 text-success"></fa-icon>
                    <p class="h5 ">Phone Number : <span>{{user?.phone}}</span></p>
                </div>
            </div>
            <div class="mt-3">
                <div class="d-flex">
                    <fa-icon [icon]="cart" class="h5 me-2 text-success"></fa-icon>
                    <p class="h5 ">No Carts : <span class="text-success">{{userCarts.length}}</span></p>
                </div>
            </div>
            <div class="mt-3">
                <div class="d-flex">
                    <fa-icon [icon]="address" class="h5 me-2 text-success"></fa-icon>
                    <p class="h5 ">Address : <span>{{user?.address?.number + ' '+ user?.address?.street + ' '+
                            user?.address?.city}}</span></p>
                </div>
            </div>
            <div class="mt-3">
                <div class="d-flex">
                    <fa-icon [icon]="money" class="h5 me-2 text-success"></fa-icon>
                    <p class="h5 ">Total Price : <span class="text-success">{{totalPrice}} $</span></p>
                </div>
            </div>
        </div>
        <div class="col-6 d-flex justify-content-center">
            <div class="text-center">
                <img src="../../../../assets/user.png" alt="user" width="200px" height="300px">
            </div>
        </div>
    </div>
    <div class="row bg-white">
        <p class="text-warning h3 fst-italic text-center text-black">Your Carts</p>
        <div class="container-fluid">
            <div class="row d-flex flex-row">
                <app-data-viewer *ngFor="let data of userCarts" [products]="data.products" [date]="data.date" [price]="data.totalPrice"></app-data-viewer>
            </div>
        </div>
    </div>
</div>
