<div class="container-fluid">
    <div class="row bg-warning p-2 d-flex justify-content-center">
        <div class="col-6 ">
            <form class="d-flex" role="search" #form="ngForm" (ngSubmit)="onSearchHandler()">
                <input class="form-control me-2" type="search" placeholder="Search by product name" aria-label="Search" name="search" [ngModel]="searchedQuery" required (change)="printMe()">
                <button class="btn btn-outline-success" type="submit" [disabled]="form.invalid">Search</button>
            </form>
            <div class="btn btn-group w-100 mt-3 btn-sm">
                <button href="/" class="btn btn-outline-success " (click)="onClickHandler('electronics')">electronics</button>
                <button href="/" class="btn btn-outline-success " (click)="onClickHandler('jewelery')">jewelery</button>
                <button href="/" class="btn btn-outline-success " (click)="onClickHandler('men\'s clothing')">men's
                    clothing</button>
                <button href="/" class="btn btn-outline-success " (click)="onClickHandler('women\'s clothing')">women's
                    clothing</button>

            </div>
        </div>
    </div>

    <div class="row">
        <router-outlet></router-outlet>
    </div>
</div>
