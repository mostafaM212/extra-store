<div class="d-flex flex-row flex-wrap justify-content-center" *ngIf="searchedProducts.length === 0">
    <app-product-component *ngFor="let product of products" [product]="product"></app-product-component>
</div>

<div class="d-flex flex-row flex-wrap justify-content-center" *ngIf="searchedProducts.length > 0">
    <app-product-component *ngFor="let product of searchedProducts" [product]="product"></app-product-component>
</div>
